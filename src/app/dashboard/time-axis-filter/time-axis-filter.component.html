<h6>
  <mat-icon>calendar_today</mat-icon><span i18n>My analyzed period</span>
</h6>

<mat-form-field appearance="outline">
  <mat-label>Select</mat-label>
  <mat-select [formControl]="periodSelect" autosize>
    <mat-option *ngFor="let period of periodList" [value]="period.value">
      {{period.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline" *ngIf="periodSelect.value == periodList[0].value">
  <mat-label i18n>Period</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date">
    <input matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
